<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Trigangulo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="form-tri" id="formulario">
            
        <h1>Area de Triangulo</h1>

            <p>Base</p>                                                

        <input type="text" class="input-base" id="base" placeholder="Ingrese la base"/>           

            <p>Altura</p>

        <input type="text" class="input-altura" id="altura" placeholder="Ingrese la altura"/>                

        <button type="submit" class="button-calcular">C. A.</button>

            <p>Area</p>

        <input class="input-area" type="text" id="resultado" placeholder="Area del triangulo"/>                

    </form>

<script src="./scripts/main.js" type="module"></script>
    
</body>
</html>
